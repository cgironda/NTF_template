<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">      
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Cartoons</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=https://www.konicaminolta.us/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script src="assets/bootstrap/js/popper.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/mystyle.css">
    <link rel="stylesheet" href="assets/css/cats.css">
    <link rel="stylesheet" href="assets/css/colors.css">
    <link rel="stylesheet" href="assets/css/factory.css">
    <link rel="stylesheet" href="assets/css/frontend.css">
    <link rel="stylesheet" href="assets/css/mydesign.css">
</head>

<body>
    <div class="container p-5" style="margin-top: 2vh; margin-bottom: 0vh;">
        <div class="quote-container" id="quote-container">
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">Crypto Cartoons</span>
            </div>
            <div class="quote-text-small">
                <i class="fas fa-thin fa-cat"></i>
                <span>Create your custom Cartoon</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 m-2 catBox light-b-shadow">
                <div class="cartoon hb">
                    <div class="shorts ha hb"></div>
                    <div id="shoe" class="shoe"></div>
                    <div class="shoe"></div>
                    <div class="arms r ha"></div>
                    <div class="sleeves ha hb"></div>
                    <div class="body ha hb"></div>
                    <div class="head_ears">
                        <div id="ear_right" class="ear r h"></div>
                        <div id="ear_left" class="ear r h"></div>
                        <div id="ears" class="ear_small r h"></div>
                        <div class="ear_small r h"></div>
                    </div>
                    <div id="head" class="head hb">
                        <div class="eye r"></div>
                        <div class="eye r"></div>
                        <div class="pupils"></div>
                        <div class="pupils"></div>
                        <div class="pupils_dot"></div>
                        <div class="pupils_dot"></div>
                        <div class="nose r"></div>
                        <div class="mouth r"></div>
                        <div class="dot-1"></div>
                        <div class="dot-1"></div>
                        </div>
                    <div id="hand" class="hands r"></div>
                </div>
                <br>
                <div class="dnaDiv" id="catDNA">
                    <b>
                        DNA:
                        <!-- Colors -->
                        <span id="dnabody"></span>
                        <span id="dnashoes"></span> <!-- Added this line! -->
                        <span id="dnasmallear"></span> <!-- Added this line! -->
                        <span id="dnapupils"></span> <!-- Added this line! -->                    
                        <!-- Cattributes -->
                        <span id="dnaeyesshape"></span>
                        <span id="dnaanimation"></span>
                    </b>
                </div>
            </div>
            <div class="col-lg-7 cattributes m-2 light-b-shadow">
                <div class="w3-container">
                    <h2 class="quote-text"></h2>Choose Colors or Atributes</h2>
                </div>
                <br>
                <!-- BUTTONS -->
                <div> 
                    <button class="w3-button" onclick="openTab('colorCartoon')">Color</button>
                    <button class="w3-button" onclick="openTab('attCartoon')">Attribute</button>
                </div>
                <br>
                <!-- Cat colors -->
                <div id="colorCartoon" class="w3-container fun_cax" style="display:none">
                    <span onclick="this.parentElement.style.display='none'" class="w3-button w3-large w3-display-topright">&times;</span>
                    <div class="form-group">
                        <label for="formControlRange">
                            <b>Head and Body</b>
                            <span class="badge badge-dark ml-2" id="headcode"></span>
                        </label>
                        <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                    </div>
                    <!-- Added the lines below! -->
                    <div class="form-group">
                        <label for="formControlRange">
                            <b>Shoes</b>
                            <span class="badge badge-dark ml-2" id="shoescode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="shoesPairColor">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange">
                            <b>Small Ears</b>
                            <span class="badge badge-dark ml-2" id="smallearcode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="smallEarColor">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange">
                            <b>Pupils Color</b>
                            <span class="badge badge-dark ml-2" id="pupilscode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="pupilsColor">
                    </div>                    
                </div>
                <!-- Cat attribute -->
                <div id="attCartoon" class="w3-container fun_cax" style="display:none">
                    <span onclick="this.parentElement.style.display='none'" class="w3-button w3-large w3-display-topright">&times;</span>
                    <div class="form-group">
                        <label for="formControlRange">
                            <b>Eyes Shape</b>
                            <span class="badge badge-dark ml-2" id="eyeName"></span></label>
                        <input type="range" min="1" max="4" class="form-control-range" id="eyesShape">
                    </div>
                    <div class="form-group">
                        <label for="formControlRange">
                            <b>Animation</b>
                            <span class="badge badge-dark ml-2" id="animationName"></span></label>
                        <input type="range" min="1" max="5" class="form-control-range" id="animation">
                    </div>
                </div>
            </div>
            <div class="container-button">
                <button class="w3-button random">Random</button>
                <button onclick="renderCat(defaultDNA);" class="w3-button">Default</button>
                <button class="w3-button">Create</button>
            </div>
        </div>
        <br><br>
    </div>
</body>
<script src="assets/js/colors.js"></script>
<script src="assets/js/catSettings.js"></script>
<script src="assets/js/catFactory.js"></script>
<script src="assets/js/mydesign.js"></script>

</html>
